<!DOCTYPE html>
<html>
    <head>
        <title> Displaying content </title>
    </head>

    <body>
        <!-- autoplay muted within the video tag-->
        <video poster = "content/images/loading.png" width = "400" height = "300" preload controls loop> 
            <source src = "content/videos/waves.mp4" type = 'video/mp4; codecs = "avc1.42E01E, mp4a.40.2"'>
            <p> This browser does not support videos. </p>
        </video>

        <audio controls>
            <source src = "content/audio/quarters.wav">
            <p> This browser does not support audio. </p>
        </audio>

        <object data = "content/flash/bookmark.swf" width = "400" height = "50"> </object>
    </body>
</html>
